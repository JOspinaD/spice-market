<div class="w-6 mx-auto">
  <p-carousel [value]="games"  [numVisible]="2" [numScroll]="1" [circular]="false" >
    <ng-template let-game pTemplate="item">
        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
            <div class="mb-4">
                <div class="relative mx-auto">
                    <img  [src]="game.cover" [alt]="game.title" class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-300" />
                </div>
            </div>
            <div class="mb-4 font-medium">{{ game.title }}</div>
            <div class="flex justify-between items-center">
                <div class="mt-0 font-semibold text-xl">{{ game.price | currency }}</div>
                <span>
                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                </span>
            </div>
        </div>
    </ng-template>
  </p-carousel>
</div>
